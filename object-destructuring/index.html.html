<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <style>
            body{
                background-color: #2c2c2c;
                color:#fff;
                font-family: 'Roboto', sans-serif;
                padding:20px;
            }
            h4{
                font-size: 18px;
            }
            li{
                margin-bottom: 50px;
            }
            .red{
                color:#f00;
            }
            .green{
                color:rgb(11, 177, 2);
            }
        </style>
    </head>
    <body>
        <h2>Object Destructing</h2>
        <p>const myArray = ['js', 'php', 'c', 'python'];</p>

        <p class="red">//old way</p>
        <p>var top1 = myArray[0];</p>
        <p>var top2 = myArray[1];</p>
        <p>console.log("my first value is " + top1);</p>


        <p class="green">//new way or array destructuring</p>

        <p>let [arr1, arr2, arr3, arr4] = myArray;</p>

        <p>console.log("my first value is " + arr1);</p>
        
        <script src="./script.js"></script>
    </body>
</html>
